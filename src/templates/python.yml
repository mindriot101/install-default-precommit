repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: name-tests-test
        args: ["--django"]
  - repo: local
    hooks:
      - id: cfn-lint
        name: Lint cloudformation
        entry: cfn-lint
        language: system
        files: cloudformation.yml
        pass_filenames: true
      - id: gitlab-yaml
        name: Check gitlab yaml
        entry: lab ci lint
        language: system
        files: .gitlab-ci.yml
      - id: flake8
        name: flake8
        entry: flake8
        pass_filenames: false
        language: system
        types:
          - python
      - id: black
        name: Check formatting
        entry: black --check --target-version py39
        language: system
        pass_filenames: true
        types:
          - python
      - id: pytest
        name: pytest
        entry: pytest --quiet
        language: system
        types:
          - python
        stages:
          - commit
