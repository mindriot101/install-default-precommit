repos:
  - repo: local
    hooks:
      - id: cfn-lint
        name: Lint cloudformation
        entry: cfn-lint
        files: cloudformation.yml
        pass_filenames: true
      - id: gitlab-yaml
        name: Check gitlab yaml
        entry: lab ci lint
        files: .gitlab-ci.yml
      - id: flake8
        name: flake8
        entry: flake8
        types:
          - python
      - id: black
        name: Check formatting
        entry: black --check --target-version py39
        pass_filenames: true
        types:
          - python
      - id: pytest
        name: pytest
        entry: pytest --quiet
        types:
          - python
        stages:
          - commit
          - push
